<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hero</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Encode+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/all.css">
</head>

<body>

	<main>
		<ul id="filter">
			<li><input name="filter" type="radio" checked id="all"><label for="all">All</label></li>
			<li><input name="filter" type="radio" data-filter="gender" id="female"><label for="female">Female</label></li>
			<li><input name="filter" type="radio" data-filter="gender" id="male"><label for="male">Male</label></li>
			<li><input name="filter" type="radio" data-filter="status" id="alive"><label for="alive">Alive</label></li>
			<li><input name="filter" type="radio" data-filter="status" id="deceased"><label for="deceased">Deceased</label></li>
			<li><input name="filter" type="radio" data-filter="status" id="unknown"><label for="unknown">Unknown</label></li>
			<li><input name="filter" type="radio" data-filter="movies" id="movies"><label for="movies">Movies</label></li>
		</ul>
		<ul class="character__list"></ul>
	</main>

<script src="./scripts/index.js"></script>
</body>
</html>
